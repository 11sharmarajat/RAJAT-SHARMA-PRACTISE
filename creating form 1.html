<html>
    <head><h1>FORM APPLICATION LETTER</h1>
    <title>Form </title>
    </head>
    <body>
        <form action="https://www.gettraffic.co.in/wp-content/themes/gettraffic/img/thankyou-mob.png">
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <label>Name:
                <input type="name" placeholder="entername" required>
            </label>
            <br/><br/>
            <label>DOB:
                <input type="date" >
            </label>
            <br/><br/>
            <label>Email:
                <input type="email" placeholder="enter email id">
            </label>
            <br/><br/>
            <label>Gender:
                <input type="radio" name="gen" />Male
                <input type="radio" name="gen"/>female
            </label>
            <br/><br/>
            <label>Address:
                <textarea cols="50" rows="2" placeholder="enter address"></textarea>
            </label>

        </fieldset>
        <fieldset>
            <legend>EDUCATION DETAILS</legend>
            <label>Marks:
                <input type="number" min="0" max="100"/>
            </label>
            <br/><br/>
            <label>Degree:
                <select>
                <option>BE</option>
                <option>C.COM</option>
                <option>MBA</option>
                <option>BCA</option>
            </select>
            </label>
            <br/><br/>
            <label>Specialisation:
                <select>
                <option>Engineering</option>
                <option>Commerse</option>
                <option>medical</option>
                <option>arts</option>
            </select>
            </label>
            <br/><br/>
        </fieldset>
        <fieldset>
            <legend>LOG ID</legend>
            <label>User id:
                <input type="text" placeholder="enter user id">
            </label>
            <br/><br/>
            <label>password:
                <input type="password" placeholder="enter password"/>
            </label>
            <br/><br/>
            

        </fieldset>
        <input type="submit" value="Submit form">
            <input type="reset" value="clear form">
        </form>
            
    </body>

</html>
